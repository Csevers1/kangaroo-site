<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Returning to Kangaroo...</title>
<script>
  window.location.href = "kangaroo://stripe-return";
  setTimeout(function() {
    document.getElementById("fallback").style.display = "block";
  }, 2000);
</script>
<style>
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #f9f9f9; color: #333; }
  .container { text-align: center; padding: 40px 20px; }
  h1 { font-size: 22px; margin-bottom: 8px; }
  p { font-size: 16px; color: #666; }
  #fallback { display: none; margin-top: 24px; }
  a { display: inline-block; margin-top: 16px; padding: 14px 32px; background: #FF6B35; color: #fff; text-decoration: none; border-radius: 12px; font-weight: 600; font-size: 16px; }
</style>
</head>
<body>
<div class="container">
  <h1>Returning to Kangaroo...</h1>
  <p>You should be redirected back to the app automatically.</p>
  <div id="fallback">
    <p>Didn't redirect? Open the Kangaroo app to continue.</p>
    <a href="kangaroo://stripe-return">Open Kangaroo</a>
  </div>
</div>
</body>
</html>
